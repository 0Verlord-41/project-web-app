<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/signin.css">
  <title>Signin</title>
</head>
<body>

    <div id="loginbox">
      <div class="leftbox">
      <h1>Sign Up</h1>
      <input type="text" name="username" placeholder="Username">
      <input type="text" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Passwaord">
      <input type="password" name="password2" placeholder="Retype Passwaord">
      <button>Continue</button>
      </div>
      <div class="rightbox">
        <span class="signinwith">Sign in with <br>Social Network</span>

        <button class="socialfacebook">Log in with Facebook</button>
        <button class="socialtwitter">Log in with Twitter</button>
        <button class="socialgoogle">Log in with google</button>
      </div>
      <div class="or">OR</div>
    </div>

</body>
</html>
